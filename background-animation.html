<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Animated Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(to right, #1e3c72, #2a5298);
    height: 100vh;
    overflow: hidden;
    position: relative;
}

/* Bubble container */
.bubble-container {
    position: absolute;
    width: 100%;
    height: 100%;
}

/* Bubble styling */
.bubble {
    position: absolute;
    bottom: -50px;
    width: 40px;
    height: 40px;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    animation: floatBubble 6s infinite ease-in-out;
}

/* Random positioning of bubbles */
.bubble:nth-child(1) { left: 10%; animation-duration: 7s; width: 25px; height: 25px; }
.bubble:nth-child(2) { left: 25%; animation-duration: 9s; width: 35px; height: 35px; }
.bubble:nth-child(3) { left: 40%; animation-duration: 6s; width: 30px; height: 30px; }
.bubble:nth-child(4) { left: 55%; animation-duration: 8s; width: 50px; height: 50px; }
.bubble:nth-child(5) { left: 70%; animation-duration: 5s; width: 20px; height: 20px; }
.bubble:nth-child(6) { left: 85%; animation-duration: 10s; width: 45px; height: 45px; }
.bubble:nth-child(7) { left: 5%; animation-duration: 8s; width: 30px; height: 30px; }
.bubble:nth-child(8) { left: 90%; animation-duration: 7s; width: 25px; height: 25px; }

/* Animation keyframes */
@keyframes floatBubble {
    0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
    }
    50% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh) scale(1.2);
        opacity: 0;
    }
}

    </style>
    <div class="bubble-container">
        <!-- Multiple bubble elements -->
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
    </div>
</body>
</html>
